<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craig's weather app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div id="headerLeft">
      SimplyWeather
    </div>
    <div id="headerRight">
      <label for="inputBox">Enter a city, city and state, or ZIP code: </label>
      <input type="text" id="inputBox">
      <button id="inputButton">Get Weather</button>
    </div>
  </header>

  <nav>
    <button id="current">Current Weather</button>
    <button id="hourly">Hourly Forecast</button>
    <button id="daily">Daily Outlook</button>
  </nav>

  <main id="contentDisplay">

  </main>

  <footer>
    <p>Created by Craig, 2021</p>
    <p>Uses the <a href="https://openweathermap.org/">Open Weather Map</a> API</p>
  </footer>
</body>
</html>
